<div class="app-container with-navbar" ng-controller="ConfirmDeliveryController">

    <div class="navbar fixed-top">
        <div class="navbar-left hide-weixin" ng-click="goHome()">
            <img class="button-icon" src="image/nav-left.png"/>
            <div class="button-text">返回</div>
        </div>
        <div class="navbar-title">
            交易成功
        </div>
        <div class="navbar-right">
        </div>
    </div>

    <div class="success-info">
        <img class="info-icon" src="image/logo-payment-success.png"/>
        <div class="info-text">交易成功！</div>
        <div class="info-button" ng-click="touchDetail()">
            订单详情
        </div>
        <div class="info-button" ng-click="touchComment()" ng-if="isDelivery">
            评价
        </div>
    </div>
</div>
